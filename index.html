<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../practice7/styles.css">
    <title>Job application form</title>
</head>

<body>

    <div class="form-container">

        <div class="Apply-box">
            <h1>Job Application
                <span class="small-title">(Web)</span>
            </h1>

            <form action="" method="post">

                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter First Name..." name="firstname"
                            maxlength="255" autofocus>
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter Last Name..." name="lastname" maxlength="255">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email..." name="email" minlength="5"
                            maxlength="255">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="Select" selected>Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full stack Developer</option>
                            <option value="ui ax">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" cols="70" rows="2" placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City Name... " name="city" minlength="0"
                            maxlength="255">
                    </div>
                    <div class="form-control">
                        <label for="pin code">Pincode</label>
                        <input class="" type="number" id="city" placeholder="Enter Pincode " name="pincode" minlength="0"
                            maxlength="255">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-10 " type="date" id="date" name="date" minlength="0" maxlength="255">
                    </div>
                    <div class="form-control">
                        <label for="upload-cv">Upload Your CV</label>
                        <input type="file" id="upload-cv" name="upload-cv">
                    </div>
                                </form>
                </div>

            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
        </div>
    </div>

</body>

</html>
